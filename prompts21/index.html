<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="aside">
        <div class="aside-items">
            <i class="ri-home-5-fill"></i>
            <p>Home</p>
        </div>
        <div class="aside-items">
            <i class="ri-temp-cold-fill"></i>
            <p>Temp</p>
        </div>
        <div class="aside-items">
            <i class="ri-vidicon-2-fill"></i>
            <p>Cameras</p>
        </div>
        <div class="aside-items">
            <i class="ri-lock-2-fill"></i>
            <p>Locks</p>
        </div>
        <div class="aside-items">
            <i class="ri-settings-2-fill"></i>
            <p>Setting</p>
        </div>
    </div>
    <div class="flex-container">
        <div class="greetings">
            <div class="overlay">
                <div class="greet1">
                <h2>Good Morning!</h2>
                <div class="dates">
                    <p>Friday <br>
                        9:00 AM <br>
                        29th April 2024
                    </p>
                </div>
            </div>
            <div class="temprature">
                <div class="temp">
                    <i class="ri-temp-hot-line"></i>
                    <h1>40<sup><i class="ri-celsius-line"></i></sup> </h1>
                    <p>OUTSIDE TEMP</p>
                </div>
                <div class="inside">
                    <i class="ri-home-5-fill"></i>
                    <h1>27<sup><i class="ri-celsius-line"></i></sup> </h1>
                    <p>INSIDE TEMP</p>
                    <div class="circle2"></div>
                </div>
                <div class="temp">
                    <i class="ri-contrast-drop-line"></i>
                    <h1>65<sup>%</sup></h1>
                    <p>HUMIDITY</p>
                </div>
            </div>
            </div>
        </div>
        <div class="home-items">
            <div class="item1">
                <p><i class="ri-shut-down-line"></i> POWER</p>
                <div class="essentials">
                    <div class="water">
                        <i class="ri-contrast-drop-line"></i>
                        <h1>22<sup>m3</sup></h1>
                        <p>WATER</p>
                    </div>
                    <div class="gas">
                        <i class="ri-t-shirt-air-fill"></i>
                        <h1>76<sup>m3</sup></h1>
                        <p>GAS</p>
                    </div>
                    <div class="electricity">
                        <i class="ri-pulse-line"></i>
                        <h1>50<sup>k3</sup></h1>
                        <p>ELECTRICITY</p>
                    </div>
                </div>
            </div>
            <div class="item2">
                <p><i class="ri-sun-line"></i> LIGHTS</p>
                <div class="on-of">
                   <p>KITCHEN</p>
                   <div class="on-button">
                    <div class="circle"></div>
                   </div>
                </div>
                <div class="on-of">
                    <p>DINNING ROOM</p>
                    <div class="on-button">
                     <div class="circle"></div>
                    </div>
                 </div>
                 <div class="on-of">
                    <p>LIVING ROOM</p>
                    <div class="on-button">
                     <div class="circle"></div>
                    </div>
                 </div>
                 <div class="on-of">
                    <p>GARRAGE</p>
                    <div class="on-button1">
                     <div class="circle1"></div>
                    </div>
                 </div>
                 <div class="on-of">
                    <p>BEDROOM</p>
                    <div class="on-button1">
                     <div class="circle1"></div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
